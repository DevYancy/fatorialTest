<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Test</title>
</head>
<body>

    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput"><br>
    <button onclick="calculateFactorial()">Submit</button>

    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

    function calculateFactorial() {
        let userInput = document.getElementById("numberInput").value;
        let number = parseInt(userInput);
      
        if (!isNaN(number) && number >= 0) {
  
            let result = factorial(number);
            alert(`Factorial of ${number} is: ${result}`);
        } else {
            alert("Invalid input. Please enter a non-negative integer.");
        }
    }
    </script>
</body>
</html>
